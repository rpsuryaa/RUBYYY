<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <b>
    <div class="container">
        <h1>Invoice Generator</h1>
        <form id="invoice-form">
            <div class="form-group">
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" required>
            </div>
            <div class="form-group">
                <label for="invoice-date">Date:</label>
                <input type="date" id="invoice-date" required>
            </div>
            <div class="form-group">
                <label for="invoice-items">Items:</label>
                <table id="invoice-items">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" class="item-name" required></td>
                            <td><input type="number" class="item-quantity" required></td>
                            <td><input type="number" class="item-price" required></td>
                            <td class="item-total">0</td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" id="add-item">Add Item</button>
            </div>
            <button type="submit">Generate Invoice</button>
        </form>
        <div id="invoice-output">
            <h2>Invoice</h2>
            <div id="invoice-details"></div>
            <button id="download-pdf">Download as PDF</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</b>
</body>
</html>
